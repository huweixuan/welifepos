<!doctype html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>大众微生活pos系统</title>
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/style.css">
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>

<header class="navbar navbar-static-top" id="page_top">
  <div class="container">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">大众微生活 POS系统</a>
    </div>
  </div>
</header>

<div class="container" id="page_container">
	<div class="row" id="page_main">
		<form class="form-horizontal welife-form login-form" role="form">
		  <div class="form-group form-group-lg">
		    <label for="shopId" class="col-sm-3 control-label">门店</label>
		    <div class="col-sm-6">
		      <select class="form-control input-lg" id="shopId" name="shopId">
					  <option>请选择</option>
					  <option>1</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					</select>
		    </div>
		  </div>
		  <div class="form-group form-group-lg">
		    <label for="account" class="col-sm-3 control-label">账号</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control input-lg" id="account" name="account">
		    </div>
		  </div>
		  <div class="form-group form-group-lg">
		    <label for="password" class="col-sm-3 control-label">密码</label>
		    <div class="col-sm-6">
		      <input type="password" class="form-control input-lg" id="password" name="password">
		    </div>
		  </div>
		  <div class="form-group form-group-lg">
		  	<label for="password" class="col-sm-3 control-label">验证码</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control input-lg" id="validateCode" name="validateCode">
		    </div>
		    <img src="/getVerifyCode" class="col-sm-2" alt="验证码"/>
		    <p class="form-control-static col-sm-3 hint">点击图片换一张</p>
		  </div>
		  <div class="form-group form-group-lg">
		    <div class="col-sm-offset-3 col-sm-6 btn-wrap">
		      <button type="submit" class="btn welife-btn btn-lg col-sm-12">登&nbsp;录</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
<footer id="page_bottom">
	Copyright © 2012-2014 大众微生活, All Rights Reserved
</footer>

</body>
</html>
