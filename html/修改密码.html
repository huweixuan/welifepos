<div class="container" id="page_container">
	<div class="row" id="page_main">
		<form class="form-horizontal welife-form password-form" role="form">
		  <div class="form-group form-group-lg">
		    <label for="account" class="col-sm-2 control-label">账号</label>
		    <div class="col-sm-5">
		      <p class="form-control-static input-lg">3001315</p>
		    </div>
		  </div>
		  <div class="form-group form-group-lg">
		    <label for="old-password" class="col-sm-2 control-label">旧密码</label>
		    <div class="col-sm-5">
		      <input type="password" class="form-control input-lg" id="old-password" name="old-password">
		    </div>
		  </div>
		  <div class="form-group form-group-lg">
		    <label for="new-password" class="col-sm-2 control-label">新密码</label>
		    <div class="col-sm-5">
		      <input type="password" class="form-control input-lg" id="new-password" name="new-password">
		    </div>
		    <p class="form-control-static col-sm-5 hint">
		    	6-20位字符，可使用字母、数字或符号的组合。不建议使用纯数字、纯字母或纯符号。
		    </p>
		  </div>
		  <div class="form-group form-group-lg">
		    <label for="repeat-password" class="col-sm-2 control-label">重复新密码</label>
		    <div class="col-sm-5">
		      <input type="password" class="form-control input-lg" id="repeat-password" name="repeat-password">
		    </div>
		    <p class="form-control-static col-sm-5 error">
		    	两次输入的密码不一致
		    </p>
		  </div>
		  <div class="form-group form-group-lg">
		    <div class="col-sm-offset-2 col-sm-5 btn-wrap">
		      <button type="submit" class="btn welife-btn btn-lg col-sm-5">确&nbsp;定</button>
		      <div class="col-sm-1"></div>
		      <button type="button" class="btn welife-hint-btn btn-lg col-sm-5">取&nbsp;消</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
